<!DOCTYPE html>
<html ng-app="guide">
<head>
  <link rel="stylesheet" type="text/css" href="content\css\bootstrap.min.css" />
  <script type="text/javascript" src="app\lib\angular.min.js"></script>
  <title>Movie Guide</title>
  <h1>Hello world! :)</h1>
</head>

<body ng-controller="??">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="movie in guide.movies | orderBy:!'-name'">
      {{movie.name | uppercase}}
      <em class="pull-right">{{movie.rating}}/10</em><br>

      <img src="{{movie.thumb}}" />
    </li>
  </ul>

</body>
</html>
